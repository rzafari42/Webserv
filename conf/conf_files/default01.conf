    }
}

server {
    listen      0.0.0.0:8081;
    root        /tmp/www;
    index       index.html;
    server_name marmiton.fr:8081;

    location / {
        methods OPTIONS;
    }
}

server {
    listen      0.0.0.0:8082;
    root        /tmp/www;
    index       index.html;
    server_name marmiton.fr:8082;

    location / {
        methods HEAD OPTIONS TRACE;
    }
}

server {
    listen      0.0.0.0:8082;
